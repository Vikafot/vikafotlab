    <style>

        }
        .date-value {

        }
        .controls {

        }
        button {
            padding: 8px 16px;
            margin: 0 10px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {

        }
        button:disabled {

<body>

    <main>

                –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –≤ —Ä–∞–∑–Ω—ã—Ö —Å—Ç—Ä–∞–Ω–∞—Ö
            </h2>
            <div id="current-date"></div>
            <div class="controls">
                <button onclick="startUpdateTime()" id="start-btn">–û–±–Ω–æ–≤–ª—è—Ç—å –≤—Ä–µ–º—è</button>
                <button onclick="stopUpdateTime()" id="stop-btn" disabled>–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Ä–µ–º—è</button>
                <button onclick="startColorChange()" id="color-start-btn">–°—Ç–∞—Ä—Ç —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞</button>
                <button onclick="stopColorChange()" id="color-stop-btn" disabled>–°—Ç–æ–ø —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞</button>

    <footer>

    </footer>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–∞–π–º–µ—Ä–æ–≤
        let updateInterval;
        let colorInterval;
        
        function showDate() {
            const out = document.getElementById('current-date');
            const today = new Date();
            
            const locales = [
                { locale: 'ru-RU', name: '–†–æ—Å—Å–∏—è', flag: 'üá∑üá∫' },
                { locale: 'en-US', name: '–°–®–ê', flag: 'üá∫üá∏' },
                { locale: 'de-DE', name: '–ì–µ—Ä–º–∞–Ω–∏—è', flag: 'üá©üá™' },
                { locale: 'ja-JP', name: '–Ø–ø–æ–Ω–∏—è', flag: 'üáØüáµ' },
                { locale: 'fr-FR', name: '–§—Ä–∞–Ω—Ü–∏—è', flag: 'üá´üá∑' },
                { locale: 'ar-EG', name: '–ï–≥–∏–ø–µ—Ç', flag: 'üá™üá¨' },
                { locale: 'zh-CN', name: '–ö–∏—Ç–∞–π', flag: 'üá®üá≥' }
            ];
            
            let html = '';
            locales.forEach((item, index) => {
                html += `
                    <div class="date-card">
                        <span class="country">${item.flag} ${item.name}:</span>
                        <span class="date-value">${today.toLocaleString(item.locale)}</span>
                    </div>
                `;
            });
            
            out.innerHTML = html;
        }
        
        function startUpdateTime() {
            showDate();
            updateInterval = setInterval(showDate, 1000);
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }
        
        function stopUpdateTime() {
            clearInterval(updateInterval);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞
        function changeHeaderColor() {
            const header = document.getElementById('page-header');
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            header.style.color = `rgb(${r}, ${g}, ${b})`;
        }
        
        function startColorChange() {
            changeHeaderColor(); // –°—Ä–∞–∑—É –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç
            colorInterval = setInterval(changeHeaderColor, 1000); // –ó–∞—Ç–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            document.getElementById('color-start-btn').disabled = true;
            document.getElementById('color-stop-btn').disabled = false;
        }
        
        function stopColorChange() {
            clearInterval(colorInterval);
            document.getElementById('color-start-btn').disabled = false;
            document.getElementById('color-stop-btn').disabled = true;
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ü–≤–µ—Ç
            document.getElementById('page-header').style.color = 'lightgreen';
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            startUpdateTime();
        };
    </script>
