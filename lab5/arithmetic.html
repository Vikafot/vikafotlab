<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
</head>
<body>
    <header style="background-color: black; color: lightgreen; padding: 10px; font-size: 16pt; cursor: pointer" onclick="showAuthor()"><b>НГТУ, ФБ, Лабораторная работа 5</b>
    </header>

    <script>
        function showSum() {
           let inputA = document.getElementById('numberA');
           let inputB = document.getElementById('numberB');
           
           let a = parseFloat(inputA.value);
           let b = parseInt(inputB.value);
           let result = a + b;
           alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nФот Виктория Владимировна';
            alert(author);
        }
        function showWelcome() {
            let welcomeMessage = "Приветствую вас на моей странице!\n" + "Мой девиз: Учись, пробуй, создавай!";
            alert(welcomeMessage);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 240px;
            height: 20px;
            background-color: #f5f7f9;
            border: 2px solid #149416;
            border-radius: 10px;
            display: inline-block;
            padding: 15px;
            margin: 10px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
        }
    </style>

    <main>
       <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
       <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer style= "background-color: black; color: lightgreen; padding: 10px; font-size: 16pt; cursor: pointer" ondblclick="showWelcome()"><b>&copy; Фот Виктория Владимировна, ФБИ-33, 2 курс, 2025</b>
    </footer>
</body>
</html>
