<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

        НГТУ, ФБ, Лабораторная работа 5

    <script>
        function showSum() {
           let a = 5154;
           let b = 7891;
           let result = a + b;
           alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 240px;
            height: 20px;
            background-color: #f5f7f9;
            border: 2px solid #149416;
            border-radius: 10px;
            display: inline-block;
            padding: 15px;
            margin: 10px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
        }
    </style>

    <main>
        <div class="message" onclick="showSum()">Сколько будет 5154+7891?</div>
        <div class="message">Узнать, кто автор страницы</div>
    </main>
