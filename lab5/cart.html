<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
</head>
<body>
    <header style="background-color: black; color: lightgreen; padding: 10px; font-size: 16pt; cursor: pointer" onclick="showAuthor()">НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <style>
        .cart {
            max-width: 350px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        
        .cart-item {
            margin-bottom: 10px;
        }
        
        .cart-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .cart-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #total {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8fb;
            border: 1px solid #021829;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Корзина товаров</h1>
    </header>
    
    <main class="cart">
        <div class="cart-item">
            <label for="apples">Яблоки (100р/шт):</label>
            <input type="number" id="apples" min="0" placeholder="сколько яблок надо?">
        </div>
        
        <div class="cart-item">
            <label for="pears">Груши (80р/шт):</label>
            <input type="number" id="pears" min="0" placeholder="введите количество груш">
        </div>
        
        <div class="cart-item">
            <label for="oranges">Апельсины (150р/шт):</label>
            <input type="number" id="oranges" min="0" placeholder="сколько апельсинов надо?">
        </div>
        
        <div class="cart-item">
            <label for="melons">Дыни (300р/шт):</label>
            <input type="number" id="melons" min="0" placeholder="введите количество дынь">
        </div>
        
        <div class="cart-item">
            <label for="bananas">Бананы (50р/шт):</label>
            <input type="number" id="bananas" min="0" placeholder="сколько бананов надо?">
        </div>
        
        <div class="buttons">
            <button onclick="calculateTotal()">Рассчитать</button>
            <button onclick="clearCart()">Очистить</button>
        </div>
        
        <div id="total"></div>
    </main>
    
    <script>
         function showAuthor() {
            let author = 'Автор страницы: \nФот Виктория Владимировна';
            alert(author);
        }
        function showWelcome() {
            let welcomeMessage = "Приветствую вас на моей странице!\n" + "Мой девиз: Учись, пробуй, создавай!";
            alert(welcomeMessage);
        }
        
        function calculateTotal() {
            const apples = parseInt(document.getElementById('apples').value) || 0;
            const pears = parseInt(document.getElementById('pears').value) || 0;
            const oranges = parseInt(document.getElementById('oranges').value) || 0;
            const melons = parseInt(document.getElementById('melons').value) || 0;
            const bananas = parseInt(document.getElementById('bananas').value) || 0;

            const total = apples * 100 + pears * 80 + oranges * 150 + melons * 300 + bananas * 50;

            const totalElement = document.getElementById('total');
            totalElement.textContent = `Общая сумма к оплате: ${total} рублей`;
            totalElement.style.display = 'block';
        }
        
        function clearCart() {
            document.getElementById('apples').value = '';
            document.getElementById('pears').value = '';
            document.getElementById('oranges').value = '';
            document.getElementById('melons').value = '';
            document.getElementById('bananas').value = '';
            document.getElementById('total').style.display = 'none';
        }
    </script>

    <footer style= "background-color: black; color: lightgreen; padding: 10px; font-size: 16pt; cursor: pointer" ondblclick="showWelcome()">&copy; Фот Виктория Владимировна, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
