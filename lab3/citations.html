<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Фот Виктория Владимировна. Оформление текста</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <style>
        .citation {
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
        }
        
        .text {
            font-weight: bold;
            text-align: center;
            font-size: 30px;
        }
        
        .author {
            text-align: left;
            font-size: 30px;
            opacity: 0.8;
            margin-left: 50%;
            margin-top: 30px;
        }
        
      
    </style>
</head>
<body>
    <header>
        Цитаты великих людей
    </header>

    <main>
        <div class="citation">
            <div class="text">Стремитесь не к успеху, а к ценностям, которые он дает.</div>
            <div class="author">Альберт Эйнштейн</div>
        </div>
        
    </main>

    <footer>
        &copy; Фот Виктория Владимировна, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
